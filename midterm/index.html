<button type="button" id='reserveButton' class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Reserve
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Please enter your information</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">First Name</span>
          <input id='firstName' type="text" class="form-control" placeholder="First name" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Last Name</span>
          <input id= 'lastName' type="text" class="form-control" placeholder="Last name" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">Email address</span>
          <input id='email' type="text" class="form-control" placeholder="Email address" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon4">Phone Number</span>
          <input id='phoneNumber' type="text" class="form-control" placeholder="Phone Number" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss='modal' id='submitReservation'>Reserve</button>
      </div>
    </div>
